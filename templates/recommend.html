<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<style>
    .text-white{
        color:black;
    }
</style>

</head>


<body style="background-color: aquamarine;">
    <nav class="navbar" style="background-color: darkorange;">
        <a class="navbar-brand">My Book Recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a>Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white">Recommended Books</h1>
                
                <form method="POST" action="recommended_books">
                    <input name="user_input" type="text" class="form-control">
                    <br>
                    <input type="submit" class="btn btn-lg btn-warning">
                </form>
            </div>
            {% if data %}
            {% for i in data%}
            <div class="col-md-3" style="margin-top: 50px;">
                <div class="card">
                    <div class="card-body">
                        <img class="card-img-top" src="{{i[2]}}">
                        <h5 class="text-white">Book Name - {{i[0]}}</h5>
                        <h6 class="text-white">Author - {{i[1]}}</h6>
                    </div>
                </div>
            </div>
            {% endfor%}
            {% endif %}

        </div>
    </div>
</body>
</html>
